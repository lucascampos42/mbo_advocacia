version: '3.8'

services:
  db:
    image: mysql:8.0 # Você pode usar a versão que preferir
    container_name: wordpress_db
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: seu_password_super_secreto # Altere aqui
      MYSQL_DATABASE: wordpress_db # Altere aqui
      MYSQL_USER: wordpress_user # Altere aqui
      MYSQL_PASSWORD: seu_password_seguro # Altere aqui
    restart: always

  wordpress:
    image: wordpress:latest # Usa a última versão do WordPress
    container_name: wordpress_site
    depends_on:
      - db
    ports:
      - "8000:80" # Acessível em http://localhost:8000
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress_db # Deve ser o mesmo de cima
      WORDPRESS_DB_USER: wordpress_user # Deve ser o mesmo de cima
      WORDPRESS_DB_PASSWORD: seu_password_seguro # Deve ser o mesmo de cima
    volumes:
      # Mapeia a sua pasta local 'meu-tema' para dentro do container
      - ./meu-tema:/var/www/html/wp-content/themes/meu-tema
    restart: always

volumes:
  db_data: